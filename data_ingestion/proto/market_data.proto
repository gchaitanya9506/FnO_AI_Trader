syntax = "proto3";

package com.upstox.marketdatafeeder.rpc.proto;

message FeedResponse {
  map<string, Feed> feeds = 1;
}

message Feed {
  oneof FeedUnion {
    LTPC ltpc = 1;
    FullFeed ff = 2;
  }
}

message LTPC {
  double ltp = 1;
  int64 ltt = 2;
  int64 ltq = 3;
  double cp = 4;
}

message FullFeed {
  MarketFullFeed marketFF = 1;
}

message MarketFullFeed {
  LTPC ltpc = 1;
}